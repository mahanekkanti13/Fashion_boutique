  <style>
    body { font-family: 'Lato', sans-serif; background-color: #F9F9F9; color: #29303E; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="antialiased">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
      <a href="index.html" class="text-3xl font-bold text-[#F13AB1] hover:text-[#E72744] transition">
        ChicBoutique
      </a>
      <nav>
        <ul class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-6 text-lg font-medium items-center">
          <li><a href="index.html" class="text-[#F13AB1] hover:text-[#E72744]">Home</a></li>
          <li><a href="aboutus.html" class="text-gray-700 hover:text-[#F13AB1]">About Us</a></li>
          <li><a href="managesales.html" class="text-gray-700 hover:text-[#F13AB1]">Manage Sales</a></li>
          <li><a href="analytics.html" class="text-gray-700 hover:text-[#F13AB1]">Analytics</a></li>
          <li><a href="wishlist.html" class="text-gray-700 hover:text-[#F13AB1]">Wishlist</a></li>
          <li><a href="cart.html" class="text-gray-700 hover:text-[#F13AB1]">Cart (0)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sign In Section -->
  <section class="container mx-auto px-4 py-10">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-3xl font-bold text-center text-[#F13AB1] mb-6">Sign In</h2>
      <form id="signinForm">
        <div class="mb-4">
          <label for="username" class="block mb-2 font-semibold">Username</label>
          <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F13AB1]" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-2 font-semibold">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F13AB1]" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w-full bg-[#F13AB1] hover:bg-[#E72744] text-white py-3 rounded-lg font-semibold transition">Sign In</button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-[#F13AB1] hover:text-[#E72744] font-semibold">Sign Up</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    &copy; <span id="year"></span> ChicBoutique. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Handle sign-in form submission
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Here, you could validate the credentials
      // For now, let's just simulate a successful sign-in
      alert(`Welcome, ${username}! (This is a mock sign-in for now.)`);
      // Optionally redirect to home page or dashboard
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
