<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Sales - Fashion Boutique</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <!-- (Paste the navbar here) -->

  <section class="container py-5">
    <h2>Manage Boutique Products (CRUD)</h2>
    <form id="crudForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price ($)</label>
        <input type="number" id="productPrice" class="form-control" required />
      </div>
      <button type="button" class="btn btn-success" onclick="createProduct()">Create</button>
      <button type="button" class="btn btn-primary" onclick="readProduct()">Read</button>
      <button type="button" class="btn btn-warning" onclick="updateProduct()">Update</button>
      <button type="button" class="btn btn-danger" onclick="deleteProduct()">Delete</button>
    </form>
    <div id="crudOutput" class="mt-3"></div>
  </section>

  <footer class="bg-light text-center py-4">
    <p>&copy; 2025 Fashion Boutique. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
