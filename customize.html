<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Outfit - ChicBoutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="antialiased">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
      <a href="index.html" class="text-3xl font-bold text-[#F13AB1]">ChicBoutique</a>
      <nav>
        <ul class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-6 text-lg font-medium items-center">
          <li><a href="index.html" class="text-[#F13AB1]">Home</a></li>
          <li><a href="aboutus.html" class="text-gray-700 hover:text-[#F13AB1]">About Us</a></li>
          <li><a href="managesales.html" class="text-gray-700 hover:text-[#F13AB1]">Manage Sales</a></li>
          <li><a href="analytics.html" class="text-gray-700 hover:text-[#F13AB1]">Analytics</a></li>
          <li><a href="wishlist.html" class="text-gray-700 hover:text-[#F13AB1]">Wishlist</a></li>
          <li><a href="cart.html" class="text-gray-700 hover:text-[#F13AB1]">Cart (<span id="cart-count">0</span>)</a></li>
          <li><a href="signin.html" class="bg-[#F13AB1] hover:bg-[#E72744] text-white py-2 px-4 rounded-full">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Customize Form -->
  <section class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center text-[#F13AB1] mb-8">Customize Your Outfit</h1>
    <div class="bg-white shadow-md rounded-lg p-8 max-w-xl mx-auto">
      <form onsubmit="handleCustomize(event)">
        <label class="block mb-4">
          <span class="font-semibold">Your Name</span>
          <input type="text" id="customerName" class="w-full border-gray-300 rounded-lg mt-1 p-2" placeholder="Enter your name" required>
        </label>
        <label class="block mb-4">
          <span class="font-semibold">Email</span>
          <input type="email" id="customerEmail" class="w-full border-gray-300 rounded-lg mt-1 p-2" placeholder="Enter your email" required>
        </label>
        <label class="block mb-6">
          <span class="font-semibold">Your Customization Request</span>
          <textarea id="customMessage" class="w-full border-gray-300 rounded-lg mt-1 p-2" placeholder="Describe your request" rows="4" required></textarea>
        </label>
        <button type="submit" class="bg-[#F13AB1] hover:bg-[#E72744] text-white font-semibold py-3 px-6 rounded-full w-full">Send Request</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    &copy; <span id="year"></span> ChicBoutique. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }
    updateCartCount();

    function handleCustomize(event) {
      event.preventDefault();
      const name = document.getElementById('customerName').value;
      const email = document.getElementById('customerEmail').value;
      const message = document.getElementById('customMessage').value;

      alert(`Thank you, ${name}! Your customization request has been sent. Weâ€™ll reach out at ${email} shortly.`);
      
      // Reset form
      document.getElementById('customerName').value = '';
      document.getElementById('customerEmail').value = '';
      document.getElementById('customMessage').value = '';
    }
  </script>
</body>
</html>
